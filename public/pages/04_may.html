<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../core/PageHandler.js"></script>
    <script src="../core/VideoHandler.js"></script>
  </head>

  <body>
    <video
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      class="bg-media mobile-only"
    >
      <source src="../assets/04may/bg_mobile.mp4" type="video/mp4" />
    </video>

    <img
      src="../assets/04may/bg_desktop.jpg"
      alt="Background"
      class="bg-media desktop-only"
    />

    <div class="container-center">
      <!-- Title -->
      <div id="container-title" class="container-title">
        <div class="text text-title">May</div>
        <div class="text text-subtitle">Sekinchan Trip</div>
      </div>

      <!-- Content -->
      <div class="container-content">
        <div
          id="container-content-title"
          class="text text-title container-content-title"
        >
          May
        </div>
        <table class="table-media">
          <tr>
            <!-- Item 01 -->
            <td class="cell-media">
              <div
                id="container-item-1"
                class="container-media container-media-vertical"
              >
                <div class="text-subtitle"></div>
                <img
                  class="media media-vertical"
                  src="../assets/04may/img01.jpg"
                />
              </div>
            </td>

            <!-- Item 03 -->
            <td class="cell-media">
              <div
                id="container-item-3"
                class="container-media container-media-vertical"
              >
                <div class="text-subtitle"></div>
                <video
                  id="video-item-3"
                  class="media media-vertical"
                  playsinline
                  preload="metadata"
                >
                  <source src="../assets/04may/vid01.mp4" type="video/mp4" />
                </video>
                <button id="btn-item-3" class="btn-lockscreen">Play</button>
              </div>
            </td>

            <!-- Item 04 -->
            <td class="cell-media">
              <div
                id="container-item-4"
                class="container-media container-media-vertical"
              >
                <div class="text-subtitle"></div>
                <video
                  id="video-item-4"
                  class="media media-vertical"
                  playsinline
                  preload="metadata"
                >
                  <source src="../assets/04may/vid02.mp4" type="video/mp4" />
                </video>
                <button id="btn-item-4" class="btn-lockscreen">Play</button>
              </div>
            </td>

            <!-- Item 05 -->
            <td class="cell-media">
              <div
                id="container-item-5"
                class="container-media container-media-horizontal"
              >
                <div class="text-subtitle">520 Celebration</div>
                <img
                  class="media media-horizontal"
                  src="../assets/04may/img02.jpg"
                />
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- Navigation -->
      <div class="container-navigation">
        <button class="btn-nav btn-back" onclick="updatePage('back')">
          <span class="arrow-icon">‹</span>
        </button>

        <button class="btn-nav btn-next" onclick="updatePage('next')">
          <span class="arrow-icon">›</span>
        </button>
      </div>
    </div>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    setCurrentPage();
    const containerTitle = document.getElementById("container-title");
    const containers = [
      document.getElementById("container-content-title"),
      document.getElementById("container-item-1"),
      document.getElementById("container-item-2"),
      document.getElementById("container-item-3"),
      document.getElementById("container-item-4"),
      document.getElementById("container-item-5"),
    ];

    setTimeout(() => {
      containerTitle.style.transition = "opacity 0.8s ease";
      containerTitle.style.opacity = "0";
      containers.forEach((container) => {
        if (!container) return;
        container.style.opacity = "0";
        container.style.display = "flex";
      });

      setTimeout(() => {
        containers.forEach((container) => {
          if (!container) return;
          container.style.transition = "opacity 1.2s ease";
          container.style.opacity = "1";
        });
      }, 50);
      setTimeout(() => {
        containerTitle.style.display = "none";
      }, 800);
    }, 1500);

    // Video Handler
    {
      const videoPlayers = [
        {
          btn: document.getElementById("btn-item-3"),
          video: document.getElementById("video-item-3"),
          volume: 0.5,
          fadeTime: 1000,
        },
        {
          btn: document.getElementById("btn-item-4"),
          video: document.getElementById("video-item-4"),
          volume: 0.5,
          fadeTime: 1000,
        },
      ];
      videoPlayers.forEach(({ btn, video, volume, fadeTime }) => {
        if (!btn || !video) return;

        btn.addEventListener("click", () => {
          btn.style.display = "none";
          video.muted = false;
          video.play();
          fadeInAudio(video, volume, fadeTime);
        });
      });
    }
  });
</script>
